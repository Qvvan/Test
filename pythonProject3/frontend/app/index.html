<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>huesosi</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body class="page__body">

  <main class="main">

    <section class="storage">
      <div class="left">
        <div class="logo"></div>
        <div class="sidebar">
          <div class="account">
            <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.4" d="M12.5 12.5C15.3764 12.5 17.7083 10.1681 17.7083 7.29167C17.7083 4.41518 15.3764 2.08333 12.5 2.08333C9.62348 2.08333 7.29163 4.41518 7.29163 7.29167C7.29163 10.1681 9.62348 12.5 12.5 12.5Z" fill="#292D32"/>
              <path d="M12.5 15.1042C7.28125 15.1042 3.03125 18.6042 3.03125 22.9167C3.03125 23.2083 3.26042 23.4375 3.55208 23.4375H21.4479C21.7396 23.4375 21.9687 23.2083 21.9687 22.9167C21.9687 18.6042 17.7187 15.1042 12.5 15.1042Z" fill="#292D32"/>
            </svg>
            <div>
              <p class="account-username">Сан Саныч</p>
              <span class="account-login">sanuch.s</span>
            </div>
          </div>
          <ul class="sidebar__list list-reset">
            <li class="sidebar__list-item">
              <button class="sidebar-button">Касса</button>
            </li>
            <li class="sidebar__list-item active">
              <button class="sidebar-button">Склад</button>
            </li>
            <li class="sidebar__list-item">
              <button class="sidebar-button">Статистика</button>
            </li>
            <li class="sidebar__list-item">
              <button class="sidebar-button">Продажи</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="right">
        <div class="dashboard all">
          <div class="dashboard__tabs"></div>
          <div class="dashboard__header">
            <div class="dashboard__buttons">
              <button class="dashboard__single-button discard">Списать</button>
            </div>
            <div class="dashboard__interactive">
              <div class="dashboard__search">
                <span>Поиск</span>
                <div>
                  <input class="dashboard__search-input" type="text">
                </div>
                <button class="dashboard__search-button" type="submit">
                  <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.999943 5.79158L1.73012 5.6203L0.999943 5.79158ZM0.999943 3.36622L1.73012 3.5375L0.999943 3.36622ZM7.8771 3.36622L8.60728 3.19495L7.8771 3.36622ZM7.8771 5.79158L7.14691 5.6203L7.8771 5.79158ZM5.6512 8.01748L5.47992 7.2873L5.6512 8.01748ZM3.22584 8.01748L3.39712 7.2873L3.22584 8.01748ZM3.22584 1.14032L3.05456 0.410143L3.22584 1.14032ZM5.6512 1.14032L5.82247 0.410142L5.6512 1.14032ZM8.32929 9.53033C8.62218 9.82322 9.09706 9.82322 9.38995 9.53033C9.68284 9.23744 9.68284 8.76256 9.38995 8.46967L8.32929 9.53033ZM1.73012 5.6203C1.56945 4.93533 1.56945 4.22247 1.73012 3.5375L0.269762 3.19494C0.0562382 4.10523 0.0562382 5.05257 0.269762 5.96286L1.73012 5.6203ZM7.14691 3.5375C7.30759 4.22247 7.30759 4.93533 7.14691 5.6203L8.60728 5.96285C8.8208 5.05257 8.8208 4.10523 8.60728 3.19495L7.14691 3.5375ZM5.47992 7.2873C4.79495 7.44797 4.08209 7.44797 3.39712 7.2873L3.05457 8.74766C3.96485 8.96118 4.91219 8.96118 5.82247 8.74766L5.47992 7.2873ZM3.39712 1.8705C4.08209 1.70983 4.79495 1.70983 5.47992 1.8705L5.82247 0.410142C4.91219 0.196619 3.96485 0.196619 3.05456 0.410143L3.39712 1.8705ZM3.39712 7.2873C2.56998 7.09328 1.92414 6.44744 1.73012 5.6203L0.269762 5.96286C0.593884 7.34464 1.67279 8.42354 3.05457 8.74766L3.39712 7.2873ZM5.82247 8.74766C7.20425 8.42354 8.28316 7.34463 8.60728 5.96285L7.14691 5.6203C6.95289 6.44744 6.30706 7.09328 5.47992 7.2873L5.82247 8.74766ZM5.47992 1.8705C6.30706 2.06452 6.95289 2.71036 7.14691 3.5375L8.60728 3.19495C8.28316 1.81317 7.20425 0.734264 5.82247 0.410142L5.47992 1.8705ZM3.05456 0.410143C1.67279 0.734264 0.593884 1.81317 0.269762 3.19494L1.73012 3.5375C1.92414 2.71036 2.56998 2.06452 3.39712 1.8705L3.05456 0.410143ZM6.70046 7.9015L8.32929 9.53033L9.38995 8.46967L7.76112 6.84084L6.70046 7.9015Z" fill="black" fill-opacity="0.63"/>
                  </svg>
                </button>
              </div>
              <div class="dashboard__sort">
                <span>Сортировка</span>
                <div>
                  <div class="__select" data-state="">
                    <div class="__select__title" data-default="Option 0">По возрастанию</div>
                    <div class="__select__content">
                      <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                      <label for="singleSelect0" class="__select__label">По возрастанию</label>
                      <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" checked />
                      <label for="singleSelect1" class="__select__label">По возрастанию</label>
                      <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" />
                      <label for="singleSelect2" class="__select__label">По убыванию</label>
                      <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                      <label for="singleSelect3" class="__select__label">По Наименованию</label>
                    </div>
                    <button class="button-select">
                      <svg width="8" height="6" viewBox="0 0 8 6">
                        <g>
                          <path d="M4 6L-2.75946e-07 -1.78814e-07L8 -1.78814e-07L4 6Z" fill="#D9D9D9"/>
                        </g>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dashboard__main">
            <div class="table">
              <div class="table__header">
                <span>№</span>
                <span>Наименование</span>
                <span>Артикул</span>
                <span>Единица</span>
                <span>Количество
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12L14 12" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M6 7L18 7" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M10 17L6 17" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </span>
                <span>Закупка
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12L14 12" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M6 7L18 7" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M10 17L6 17" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </span>
                <span>Реализация
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12L14 12" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M6 7L18 7" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M10 17L6 17" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </span>
                <span>Контрагент</span>
              </div>
              <div class="table__body">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <script src="static/js/connect.js"></script>
  <script src="static/js/select-button.js"></script>
</body>

</html>
